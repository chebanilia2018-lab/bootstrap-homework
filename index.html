<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eeeeee;
        }

        header, footer {
            border: 2px solid #000;
            padding: 1rem;
            background: #f8f9fa;
            text-align: center;
            font-weight: bold;
        }

        .box {
            border: 2px solid #000;
            padding: 1rem;
            background: #f8f9fa;
            min-height: 300px;
        }

        .col-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>

<header>
    HEADER
    <nav class="navbar navbar-expand-lg navbar-light mt-2">
        <div class="container-fluid p-0">
            <a class="navbar-brand" href="#">SITE</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Головна</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            Меню
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Пункт 1</a></li>
                            <li><a class="dropdown-item" href="#">Пункт 2</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакти</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container my-3">
    <div class="row g-3">

       
        <div class="col-12 col-md-6 col-lg-3">
            <div class="box">
                <div class="col-title">LEFT</div>

                <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        
                        <div class="carousel-item active">
                            <img src="img/slide1.jpeg" class="d-block w-100" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="img/slide2.jpeg" class="d-block w-100" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="img/slide3.jpeg" class="d-block w-100" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="img/slide4.jpeg" class="d-block w-100" alt="">
                        </div>

                    </div>
                </div>
            </div>
        </div>

       
        <div class="col-12 col-md-6 col-lg-6">
            <div class="box">
                <div class="col-title">MAIN</div>

                <div class="accordion" id="acc">

                  
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#c1">
                                Розділ 1
                            </button>
                        </h2>
                        <div id="c1" class="accordion-collapse collapse" data-bs-parent="#acc">
                            <div class="accordion-body">
                                птахи живуть на деревах
                            </div>
                        </div>
                    </div>

                   
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#c2">
                                Розділ 2
                            </button>
                        </h2>
                        <div id="c2" class="accordion-collapse collapse" data-bs-parent="#acc">
                            <div class="accordion-body">
                                риби живуть у річці
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

   
        <div class="col-12 col-md-6 col-lg-3">
            <div class="box">
                <div class="col-title">RIGHT</div>

                <form>

                    <div class="mb-3">
                        <label class="form-label">Ім'я</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Телефон</label>
                        <input type="tel" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Тема</label>
                        <select class="form-select">
                            <option>Питання</option>
                            <option>Проблема</option>
                            <option>Інше</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Повідомлення</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Згоден</label>
                    </div>

                    <button class="btn btn-primary" type="submit">Надіслати</button>

                </form>

            </div>
        </div>

    </div>
</div>

<footer class="text-center">
    FOOTER
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
